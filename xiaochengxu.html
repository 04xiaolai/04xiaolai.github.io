<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐小程序</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="xiaochengxu.css">
    
    <script>
        // 页面加载时请求通知权限
        document.addEventListener('DOMContentLoaded', () => {
            if ("Notification" in window && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        });
    </script>
</head>
<body>
    <!-- 菜单容器 -->
    <div class="container">
        <h1>欢迎来到小赖点餐中心</h1>
        <div class="nav">
            <a href="index.html" class="">返回首页</a>
        </div>
        <div id="menu" class="menu"></div>
        <h2>购物车</h2>
        <div id="cart" class="cart"></div>
        <div id="total" class="total">总价：￥0</div>
        <!-- 新增下单按钮 -->
        <button id="checkoutBtn" class="checkout-btn" onclick="submitOrder()">去下单</button>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="xiaochengxu.js"></script>
</body>
</html>
