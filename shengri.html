<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐 | 小美</title>
    <link rel="stylesheet" href="shengri.css">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <canvas id="confetti"></canvas>
        <h1 class="title">小美<br>生日快乐<br><span class="date">2003.02.10</span></h1>
        
        <section class="content-block">
            <div class="text-box animate">
                <h2>难忘的时光</h2>
                <p>还记得我们一起在操场追逐的黄昏，那些被夕阳拉长的影子，都成了青春最美好的注脚...</p>
            </div>
            <img src="https://imgs.699pic.com/images/600/588/691.jpg!detail.v1" alt="友谊照片" class="photo animate">
        </section>

        <section class="content-block reverse">
            <div class="text-box animate">
                <h2>特别的祝福</h2>
                <p>愿你的二十岁像星空般璀璨，每个梦想都能找到属于自己的轨道，永远保持这份赤子之心...</p>
            </div>
            <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.OG7H6VEe800ppsn34xvjUwAAAA?rs=1&pid=ImgDetMain" alt="生日蛋糕" class="photo animate">
        </section>

        <section class="content-block">
            <div class="text-box animate">
                <h2>未来可期</h2>
                <p>前方的路也许会有荆棘，但相信你定能披荆斩棘...</p>
            </div>
        </section>

        <footer class="signature animate">
            <p>爱你的<br>小帅</p>
        </footer>
    </div>

    <script src="shengri.js"></script>
</body>
</html>
